    <script>
        document.getElementById('upload-button').addEventListener('click', function() {
    const videoInput = document.getElementById('video-upload');
    const videoFile = videoInput.files[0];

    if (videoFile) {
        const videoURL = URL.createObjectURL(videoFile);
        addVideoToFeed(videoURL);
        videoInput.value = ''; // Clear the input
    } else {
        alert('Please select a video file to upload.');
    }
});

function addVideoToFeed(videoURL) {
    const videoFeed = document.getElementById('videos');
    const videoElement = document.createElement('video');
    videoElement.src = videoURL;
    videoElement.controls = true; // Add controls for play, pause, etc.
    videoElement.width = 400; // Set width for the video

    videoFeed.appendChild(videoElement);
}

    </script>
