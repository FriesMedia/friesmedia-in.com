<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>FriesMula/title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-roboto">
    <header class="bg-blue-600 p-4 text-white flex justify-between items-center">
        <h1 class="text-2xl font-bold">FriesMula</h1>
        <nav class="space-x-4">
            <a class="hover:text-gray-300" href="#">Home</a>
            <a class="hover:text-gray-300" href="#">Services</a>
            <a class="hover:text-gray-300" href="#">Offers</a>
            <a class="hover:text-gray-300" href="#">Profile</a>
        </nav>
    </header>
    <main class="p-4">
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-4">Services</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <i class="fas fa-mobile-alt text-4xl text-blue-600 mb-4"></i>
                    <h3 class="text-lg font-semibold">Mobile Recharge</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <i class="fas fa-bolt text-4xl text-yellow-600 mb-4"></i>
                    <h3 class="text-lg font-semibold">Electricity Bill</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <i class="fas fa-wifi text-4xl text-green-600 mb-4"></i>
                    <h3 class="text-lg font-semibold">Broadband</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <i class="fas fa-tv text-4xl text-red-600 mb-4"></i>
                    <h3 class="text-lg font-semibold">DTH Recharge</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <i class="fas fa-bus text-4xl text-blue-600 mb-4"></i>
                    <h3 class="text-lg font-semibold">Bus Tickets</h3>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <i class="fas fa-train text-4xl text-yellow-600 mb-4"></i>
                    <h3 class="text-lg font-semibold">Train Tickets</h3>
                </div>
            </div>
        </section>
        <section class="mb-8">
            <h2 class="text-3xl font-bold mb-4">Offers</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img alt="Offer image placeholder" class="w-full h-48 object-cover rounded-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/NNoukSKrsdbNFBJWmIvs32Kh6Z5avrAbaAblrtwo6QRMsvfJA.jpg" width="300"/>
                    <h3 class="text-lg font-semibold">Offer 1</h3>
                    <p class="text-gray-600">Get 20% cashback on mobile recharge</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img alt="Offer image placeholder" class="w-full h-48 object-cover rounded-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/NNoukSKrsdbNFBJWmIvs32Kh6Z5avrAbaAblrtwo6QRMsvfJA.jpg" width="300"/>
                    <h3 class="text-lg font-semibold">Offer 2</h3>
                    <p class="text-gray-600">Flat ₹50 off on electricity bill payment</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img alt="Offer image placeholder" class="w-full h-48 object-cover rounded-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/NNoukSKrsdbNFBJWmIvs32Kh6Z5avrAbaAblrtwo6QRMsvfJA.jpg" width="300"/>
                    <h3 class="text-lg font-semibold">Offer 3</h3>
                    <p class="text-gray-600">10% off on broadband bill payment</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img alt="Offer image placeholder" class="w-full h-48 object-cover rounded-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/NNoukSKrsdbNFBJWmIvs32Kh6Z5avrAbaAblrtwo6QRMsvfJA.jpg" width="300"/>
                    <h3 class="text-lg font-semibold">Offer 4</h3>
                    <p class="text-gray-600">₹100 cashback on DTH recharge</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img alt="Offer image placeholder" class="w-full h-48 object-cover rounded-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/NNoukSKrsdbNFBJWmIvs32Kh6Z5avrAbaAblrtwo6QRMsvfJA.jpg" width="300"/>
                    <h3 class="text-lg font-semibold">Offer 5</h3>
                    <p class="text-gray-600">20% off on bus tickets</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <img alt="Offer image placeholder" class="w-full h-48 object-cover rounded-lg mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/NNoukSKrsdbNFBJWmIvs32Kh6Z5avrAbaAblrtwo6QRMsvfJA.jpg" width="300"/>
                    <h3 class="text-lg font-semibold">Offer 6</h3>
                    <p class="text-gray-600">₹50 off on train tickets</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-blue-600 p-4 text-white mt-8">
        <div class="flex justify-between items-center">
            <p>© 2025 Fries Liberia Music</p>
            <nav class="space-x-4">
                <a class="hover:text-gray-300" href="#">About</a>
                <a class="hover:text-gray-300" href="#">Contact</a>
                <a class="hover:text-gray-300" href="#">Privacy</a>
            </nav>
        </div>
    </footer>
    <script>
        // Add any JavaScript functionality here if needed
    </script>
</body>
</html>
